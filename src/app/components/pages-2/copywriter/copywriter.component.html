<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Buat Copywriting Pruduk</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Judul</label>
                <input type="text" class="form-control" id="input-title" (keyup)="onKeyTitle($event)" [value]="title" placeholder="Judul Copywriting">
            </div>
<!--            <div class="mb-3">-->
<!--                <label class="form-label">Foto Produk</label>-->
<!--                <input type="file" class="form-control" id="input-product-image" (input)="onInputProductImage($event)" placeholder="Foto Produk">-->
<!--            </div>-->
            <div class="mb-3">
                <label class="form-label">Nama Brand</label>
                <input type="text" class="form-control" id="input-brand-name" (keyup)="onKeyBrandName($event)" [value]="brandName" placeholder="Nama Brand">
            </div>
            <div class="mb-3">
                <label class="form-label">Target Pasar</label>
                <input type="text" class="form-control" id="input-market-target" (keyup)="onKeyMarketTarget($event)" [value]="marketTarget" placeholder="Target Pasar">
            </div>
            <div class="mb-3">
                <label class="form-label">Keunggulan</label>
                <textarea class="form-control" id="input-superiority" (keyup)="onKeySuperiority($event)" [value]="superiority" style="height: 200px;" placeholder="Deskripsi Keunggulan Produk"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">{{ loading ? 'Loading...' : 'Generate Copywriting' }}</button>
            </div>
        </div>
    </div>
</div>
