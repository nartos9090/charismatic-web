<div class="container">
    <div class="d-flex justify-content-center">
        <img src="{{ imgSrc }}" style="max-width: 500px;">
    </div>

    <div class="mb-3">
        <label class="form-label">Deskripsi Background</label>
        <input type="text" class="form-control" id="input-prompt" (keyup)="onKeyPrompt($event)" [value]="prompt">
    </div>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">{{ loading ? 'Loading...' : 'Generate Background'}}</button>
    </div>
</div>
