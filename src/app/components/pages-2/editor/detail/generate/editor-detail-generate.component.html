<div class="container">
    <div class="d-flex justify-content-center">
        <img src="test.png" style="max-width: 500px;">
    </div>

    <div class="mb-3">
        <label class="form-label">Deskripsi Background</label>
        <input type="text" class="form-control" id="input-prompt" (keyup)="onKeyPrompt($event)" [value]="prompt">

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Generate Background</button>
    </div>
</div>
